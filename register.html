<body>
    <section class="register">
        <div class="frame-register"></div>
        <div class="register-content">
            <h1>Crie sua conta</h1>
            <div class="btn-switch-content">
                <button id="btn-fisico" class="border-class">Pessoa Física</button>
                <button id="btn-juridico">Pessoa Jurídica</button>
            </div>
            <div class="all-forms">
                <div class="form-content" id="form-fisico">
                <form action="">
                    <input type="text" name="" id="nome" placeholder="Nome completo">
                    <input type="text" name="" id="data" placeholder="Data de nascimento">
                    <input type="email" name="" id="email" placeholder="Email">
                    <input type="text" name="" id="cpf" placeholder="CPF">
                    <input type="password" name="" id="senha" placeholder="Senha">
                    <input type="text" name="" id="confirmar-senha" placeholder="Confirmar senha">
                    <input type="text" name="" id="cep" placeholder="CEP">
                    <input type="text" name="" id="bairro" placeholder="Bairro">
                    <input type="text" name="" id="endereco" placeholder="Endereço">
                    <input type="text" name="" id="cidade" placeholder="Cidade">
                    <input type="text" name="" id="numero" placeholder="N°">
                    <input type="text" name="" id="complemento" placeholder="Complemento">
                    <input type="tel" name="" id="telefone" placeholder="Telefone">
                    <input type="tel" name="" id="celular" placeholder="Celular">
                    <input type="submit" value="Registar">
                </form>
            </div>
            <div class="form-content form-hidden" id="form-juridico">
                <form action="">
                    <input type="text" name="" id="nome" placeholder="Nome completo">
                    <input type="text" name="" id="data" placeholder="Data de nascimento">
                    <input type="email" name="" id="email" placeholder="Email">
                    <input type="text" name="" id="cnpj" placeholder="CNPJ">
                    <input type="password" name="" id="senha" placeholder="Senha">
                    <input type="text" name="" id="confirmar-senha" placeholder="Confirmar senha">
                    <input type="text" name="" id="cep-juridico" placeholder="CEP">
                    <input type="text" name="" id="bairro" placeholder="Bairro">
                    <input type="text" name="" id="endereco" placeholder="Endereço">
                    <input type="text" name="" id="cidade" placeholder="Cidade">
                    <input type="text" name="" id="numero" placeholder="N°">
                    <input type="text" name="" id="complemento" placeholder="Complemento">
                    <input type="tel" name="" id="telefone-juridico" placeholder="Telefone">
                    <input type="tel" name="" id="celular-juridico" placeholder="Celular">
                    <input type="submit" value="Registar">
                </form>
            </div>
            </div>
        </div>
    </section>
</body>
<script src="src/js/script-register.js"></script>
<script>
    document.getElementById("telefone").addEventListener("input", function (event) {
  let input = event.target;
  let value = input.value.replace(/\D/g, "");

  if (value.length > 10) {
    input.value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(
      7,
      11
    )}`;
  } else {
    input.value = `(${value.slice(0, 2)}) ${value.slice(2, 6)}-${value.slice(
      6,
      10
    )}`;
  }
});


document.getElementById("celular").addEventListener("input", function (event) {

});

document.getElementById("cep").addEventListener("input", function (event) {
  let input = event.target;
  let value = input.value.replace(/\D/g, "");

  if (value.length > 5) {
    input.value = `${value.slice(0, 5)}-${value.slice(5, 8)}`;
  } else {
    input.value = value.slice(0, 5);
  }
});

document.getElementById('cpf').addEventListener('input', function(event) {
      let input = event.target;
      let value = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

      if (value.length > 9) {
        // Se o CPF for maior que 9 dígitos, assume o formato XXX.XXX.XXX-XX
        input.value = `${value.slice(0, 3)}.${value.slice(3, 6)}.${value.slice(6, 9)}-${value.slice(9, 11)}`;
      } else if (value.length > 6) {
        // Caso contrário, assume o formato XXX.XXX.XXX
        input.value = `${value.slice(0, 3)}.${value.slice(3, 6)}.${value.slice(6, 9)}`;
      } else if (value.length > 3) {
        // Caso contrário, assume o formato XXX.XXX
        input.value = `${value.slice(0, 3)}.${value.slice(3, 6)}`;
      } else {
        // Caso contrário, assume o formato XXX
        input.value = value.slice(0, 3);
      }
    });

    document.getElementById('cnpj').addEventListener('input', function(event) {
      let input = event.target;
      let value = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

      if (value.length > 12) {
        // Se o CNPJ for maior que 12 dígitos, assume o formato XX.XXX.XXX/XXXX-XX
        input.value = `${value.slice(0, 2)}.${value.slice(2, 5)}.${value.slice(5, 8)}/${value.slice(8, 12)}-${value.slice(12, 14)}`;
      } else if (value.length > 8) {
        // Caso contrário, assume o formato XX.XXX.XXX/XXXX
        input.value = `${value.slice(0, 2)}.${value.slice(2, 5)}.${value.slice(5, 8)}/${value.slice(8, 12)}`;
      } else if (value.length > 5) {
        // Caso contrário, assume o formato XX.XXX.XXX
        input.value = `${value.slice(0, 2)}.${value.slice(2, 5)}.${value.slice(5, 8)}`;
      } else if (value.length > 2) {
        // Caso contrário, assume o formato XX.XXX
        input.value = `${value.slice(0, 2)}.${value.slice(2, 5)}`;
      } else {
        // Caso contrário, assume o formato XX
        input.value = value.slice(0, 2);
      }
    });
