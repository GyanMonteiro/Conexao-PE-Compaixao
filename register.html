<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/style-register.css">
</head>
<body>
    <section class="register">
        <div class="frame-register"></div>
        <div class="register-content">
            <h1>Crie sua conta</h1>
            <div class="btn-switch-content">
                <button class="border-class">Pessoa Física</button>
                <button>Pessoa Jurídica</button>
            </div>
            <div class="form-content">
                <form action="">
                    <input type="text" name="" id="" placeholder="Nome completo">
                    <input type="text" name="" id="" placeholder="Data de nascimento">
                    <input type="text" name="" id="" placeholder="Email">
                    <input type="text" name="" id="" placeholder="CPF">
                    <input type="text" name="" id="" placeholder="Senha">
                    <input type="text" name="" id="" placeholder="Confirmar senha">
                    <input type="text" name="" id="" placeholder="CEP">
                    <input type="text" name="" id="" placeholder="Bairro">
                    <input type="text" name="" id="" placeholder="Rua">
                    <input type="text" name="" id="" placeholder="Cidade">
                    <input type="text" name="" id="" placeholder="N°">
                    <input type="text" name="" id="" placeholder="Complemento">
                    <input type="text" name="" id="" placeholder="Telefone">
                    <input type="text" name="" id="" placeholder="Celular">
                    <input type="submit" value="Registar">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
