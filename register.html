<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/style-register.css">
</head>
<body>
    <section class="register">
        <div class="frame-register"></div>
        <div class="register-content">
            <h1>Crie sua conta</h1>
            <div class="btn-switch-content">
                <button id="btn-fisico" class="border-class">Pessoa Física</button>
                <button id="btn-juridico">Pessoa Jurídica</button>
            </div>
            <div class="all-forms">
                <div class="form-content" id="form-fisico">
                <form action="">
                    <input type="text" name="" id="nome" placeholder="Nome completo">
                    <input type="text" name="" id="data" placeholder="Data de nascimento">
                    <input type="text" name="" id="email" placeholder="Email">
                    <input type="text" name="" id="cpf" placeholder="CPF">
                    <input type="text" name="" id="senha" placeholder="Senha">
                    <input type="text" name="" id="confirmar-senha" placeholder="Confirmar senha">
                    <input type="text" name="" id="cep" placeholder="CEP">
                    <input type="text" name="" id="bairro" placeholder="Bairro">
                    <input type="text" name="" id="endereco" placeholder="Endereço">
                    <input type="text" name="" id="cidade" placeholder="Cidade">
                    <input type="text" name="" id="numero" placeholder="N°">
                    <input type="text" name="" id="complemento" placeholder="Complemento">
                    <input type="text" name="" id="telefone" placeholder="Telefone">
                    <input type="text" name="" id="celular" placeholder="Celular">
                    <input type="submit" value="Registar">
                </form>
            </div>
            <div class="form-content form-hidden" id="form-juridico">
                <form action="">
                    <input type="text" name="" id="nome" placeholder="Nome completo">
                    <input type="text" name="" id="data" placeholder="Data de nascimento">
                    <input type="text" name="" id="email" placeholder="Email">
                    <input type="text" name="" id="cnpj" placeholder="CNPJ">
                    <input type="text" name="" id="senha" placeholder="Senha">
                    <input type="text" name="" id="confirmar-senha" placeholder="Confirmar senha">
                    <input type="text" name="" id="cep" placeholder="CEP">
                    <input type="text" name="" id="bairro" placeholder="Bairro">
                    <input type="text" name="" id="endereco" placeholder="Endereço">
                    <input type="text" name="" id="cidade" placeholder="Cidade">
                    <input type="text" name="" id="numero" placeholder="N°">
                    <input type="text" name="" id="complemento" placeholder="Complemento">
                    <input type="text" name="" id="telefone" placeholder="Telefone">
                    <input type="text" name="" id="celular" placeholder="Celular">
                    <input type="submit" value="Registar">
                </form>
            </div>
            </div>
        </div>
    </section>
</body>
<script src="src/js/script-register.js"></script>
</html>
