<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style-add-event.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="src/img/logo.png" alt="">
        <div class="nav-content">
            <a href="#home">Inicio</a>
            <a href="#about">Crie um evento</a>
            <a href="#services">Seja um voluntário</a>
            <a href="#contact">Quem somos</a>
            <button><i class="fa-solid fa-user"></i>Meus eventos</button>
        </div>
    </nav>
    <section class="add-event-content">
        <h1>Adicionar novo evento</h1>
        <form action="">
            <input type="text" placeholder="Título do evento">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descrição do evento"></textarea>
            <input type="tel" name="" id="telefone" placeholder="Telefone">
            <input type="tel" name="" id="celular" placeholder="Celular">
            <input type="date" name="" id="" placeholder="Data do evento">
            <h2>Endereço do evento</h2>
            <div class="double-inputs">
                <input type="text" name="" id="cep" placeholder="CEP">
                <input type="text" name="" id="" placeholder="Rua">
            </div>
            <div class="double-inputs">
                <input type="text" name="" id="" placeholder="Número">
                <input type="text" name="" id="" placeholder="Complementos">
            </div>
            <input type="text" name="" id="" placeholder="Bairro">
            <input type="text" name="" id="" placeholder="Cidade">
            <input type="submit" value="Adicionar evento">
        </form>
    </section>
</body>
<script src="https://kit.fontawesome.com/bff9cdb54b.js" crossorigin="anonymous"></script>
<script src="src/js/script-add-event.js"></script>
</html>
